
<div *ngIf="product" class="max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
  <div class="px-4 py-2">
    <h2 class="text-2xl font-semibold">{{ product.name }}</h2>
    <p class="text-gray-600">Price: {{ product.price }}</p>
  </div>
</div>

<div class="mt-4">
  <h3 class="text-xl font-semibold mb-2">Comments</h3>
  <div *ngFor="let comment of comments" class="bg-white shadow-md rounded-md p-4 mb-4">
    <p>{{ comment.content }}</p>
    <button (click)="deleteComment(comment.id)" class="mt-2 px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">Delete</button>
  </div>
</div>

<div class="mt-4">
  <input type="text" [(ngModel)]="newCommentText" placeholder="Add a comment..." class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:border-blue-500">
  <button (click)="addComment()" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Add Comment</button>
</div>
