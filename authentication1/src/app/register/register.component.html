<section class="text-gray-400 bg-gray-900 body-font">
    <div class="container px-5 py-24 mx-auto flex flex-wrap items-center justify-center">
        <div class="lg:w-2/6 md:w-1/2 bg-gray-800 bg-opacity-50 rounded-lg p-8 flex flex-col w-full mt-10 md:mt-0">
            <h2 class="text-white text-3xl font-semibold mb-6">Sign Up</h2>
            <div class="mb-6">
                <label for="name" class="block text-gray-400 text-sm mb-2">Name</label>
                <input type="text" id="name" name="name" class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-indigo-900 rounded border border-gray-600 focus:border-indigo-500 text-base outline-none text-gray-100 py-2 px-4 leading-8 transition-colors duration-200 ease-in-out" placeholder="Enter your name" #name>
            </div>
            <div class="mb-6">
                <label for="email" class="block text-gray-400 text-sm mb-2">Email</label>
                <input type="email" id="email" name="email" class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-indigo-900 rounded border border-gray-600 focus:border-indigo-500 text-base outline-none text-gray-100 py-2 px-4 leading-8 transition-colors duration-200 ease-in-out" placeholder="Enter your email" #email>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-400 text-sm mb-2">Password</label>
                <input type="password" id="password" name="password" class="w-full bg-gray-600 bg-opacity-20 focus:bg-transparent focus:ring-2 focus:ring-indigo-900 rounded border border-gray-600 focus:border-indigo-500 text-base outline-none text-gray-100 py-2 px-4 leading-8 transition-colors duration-200 ease-in-out" placeholder="Enter your password" #password>
            </div>
            <button class="text-white bg-indigo-500 border-0 py-3 px-8 focus:outline-none hover:bg-indigo-600 rounded-full text-lg mb-4" (click)="register_user(name.value, email.value, password.value)">Register</button>
            <button class="text-indigo-500 bg-transparent border border-solid border-indigo-500 hover:bg-indigo-500 hover:text-white active:bg-indigo-600 font-bold uppercase text-xs px-8 py-3 rounded-full outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" (click)="navigateToLogin()">I have an account</button>
        </div>
    </div>
</section>
