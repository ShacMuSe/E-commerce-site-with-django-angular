<div *ngIf="product" class="max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden p-6">
    <h2 class="text-2xl font-semibold mb-4">{{ product.name }}</h2>
    <p class="text-gray-600 mb-4">Price: {{ product.price }}</p>
  
    <form (submit)="updateProduct()" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="updatedProductData.name" class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
      </div>
      <div>
        <label for="price" class="block text-sm font-medium text-gray-700">Price:</label>
        <input type="text" id="price" name="price" [(ngModel)]="updatedProductData.price" class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
      </div>
      <button type="submit" class="inline-flex items-center px-4 py-2 bg-blue-500 border border-transparent rounded-md font-semibold text-white hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-500 focus:ring-opacity-50">
        Update Product
      </button>
    </form>
  </div>
