<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden">
  <div class="p-6">
    <h2 class="text-xl font-semibold">Todo List</h2>

    <!-- Display tasks -->
    <ul class="mt-4">
      <li *ngFor="let task of tasks" class="flex items-center justify-between py-2">
        <span>{{ task.title }}</span>
        <button class="bg-red-500 hover:bg-red-600 text-white font-semibold px-4 py-2 rounded-md" (click)="deleteTask(task.id)">Delete</button>
      </li>
    </ul>

    <!-- Add new task form -->
    <form class="mt-4" (submit)="createTask()">
      <input type="text" [(ngModel)]="newTaskTitle" name="todoTitle" class="border rounded px-3 py-2 w-full" placeholder="Add a new task...">
      <button type="submit" class="mt-2 bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded-md">Add Task</button>
    </form>
  </div>
</div>

<button class="block mx-auto mt-4 bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded-md" (click)="logout()">Logout</button>
